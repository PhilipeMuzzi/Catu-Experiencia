<head>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-image: url(public/sass/casey-horner-4rDCa5hBlCs-unsplash.jpg);
        }

        header {
            background-color: #4CAF50; /* Verde principal */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #4CAF50; /* Verde principal */
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Sombra */
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #6d8858; /* Verde principal */
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #6d8858; /* Verde principal */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2); /* Sombra */
        }

        button:hover {
            background-color: #156800; /* Verde escuro ao passar o mouse */
        }

        .login-form {
            display: none;
        }

        .active-form {
            display: block;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #6d8858; /* Verde principal */
            border-radius: 5px;
            margin: 0 10px;
            background-color: #6d8858;
            color: #333;
            font-weight: bold;
            font-size: 16px;
        }

        .tab:hover {
            background-color: #2d5804; /* Cinza claro ao passar o mouse */
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            color: #333;
            font-size: 14px;
        }

        .login-link:hover {
            text-decoration: underline;
        }
       
    </style>
</head>

<body>
  

    <div class="container">
        <div class="tabs">
            <div class="tab" onclick="showForm('login-form')">Login</div>
            <div class="tab" onclick="showForm('register-form')">Cadastro</div>
        </div>
        <form class="login-form active-form">
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Senha">
            <button type="submit">Entrar</button>
        </form>
        <form class="register-form">
            <input type="text" placeholder="Nome">
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Senha">
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script>
        function showForm(formName) {
            const forms = document.querySelectorAll('.active-form');
            forms.forEach(form => {
                form.classList.remove('active-form');
            });

            const selectedForm = document.querySelector(`.${formName}`);
            selectedForm.classList.add('active-form');
        }
    </script>
</body>
