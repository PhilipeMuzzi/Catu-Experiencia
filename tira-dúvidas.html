 <!-- contact e tira dúvidas -->
 <section class="contact" id="contact">
    <div class="main-text">
        
        <h1>Está com Dúvida? Mande uma mensagem</h1>
    </div>
    <div class="main-container">
        <form action="#">
            <div class="name">
                <label for="name">nome</label>
                <input type="text" placeholder="seu nome " id="name" name="name">
            </div>
            <div class="phone">
                <label for="phone">Email ou telefone</label>
                <input type="text" name="phone" id="telefone" placeholder="seu telefone">
            </div>
            <div class="message">
                <label for="message">sua mensagem</label>
                <textarea name="message" id="message" cols="30" rows="10"
                    placeholder="diga algo"></textarea>
            </div>
            <button class="btn-send">
                enviar
            </button>
        </form>
    </div>
</section>
